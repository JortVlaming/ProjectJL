<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Bun HTML + TS Example</title>
      <style>
          body {
              font-family: system-ui, sans-serif;
              background: #121212;
              color: #eee;
              height: 100vh;
              display: flex;
              flex-direction: column;
              justify-content: center;
              align-items: center;
          }

          #status {
              display: flex;
              align-items: center;
              gap: 10px;
              font-size: 1.3rem;
          }

          #dot {
              width: 14px;
              height: 14px;
              border-radius: 50%;
              background: gray;
              transition: background 0.3s ease;
          }
      </style>
  </head>
  <body>
  <div id="status">
      <div id="dot"></div>
      <span id="text">Connecting...</span>
  </div>
    <h1>Hello Bun + TypeScript</h1>
    <input type="text" id="messageInput" placeholder="Type your message here..." />
    <button id="sendMessageButton">Send Message</button>
    <script type="module" src="./main.js"></script>
  </body>
</html>
